
{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<!-- body -->

<div class="post-view">
    <img src={{img}} style="height:50%;width:20%;">
<div class="post-v">
{% for x in r %}
<div class="post-item">
    {% for y in x %}

    <div class="post-att">
        <a class="basic-link">{{y}}</a>
    </div>
    {% endfor %}
</div>
{% endfor %}


<a href="{{id}}?type={{p}}&adore=True" class="basic-link cmt" style="margin-top: 10px;background-color: white;color: black;border-style: solid;border-width: 2px;text-align: center; background-color:pink;">J'Adore</a>
</div>
<div class="post-comments">
    <div class="comments">
        
        {% for x in comments %}
            <a class="basic-link cmt">{{x.owner.first_name}} {{x.owner.last_name}}: {{x.text}}</a>
        {% endfor %}
    </div>
    <form class="submit-form" method="POST" action="" style="width: 100%;">
        {% csrf_token %}
        <input type="text" class = "submit-form-text" style="width:30vh;"name="text" placeholder="ecrire un commentaire">
        <input type="submit" class = "submit-form-button" style="width:30vh;"value="Envoyer">
    </form>
</div>
</div>
{% endblock %}
