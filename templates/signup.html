
{% extends 'base.html' %}

{% block title %} S'inscrire {% endblock title %}

{% block content %}
<!-- body -->

<div class="submit-form-container">
    <form method="POST" action="" class="submit-form" style="margin-bottom: 20px;">
        {% csrf_token %}
        <input class = "submit-form-text" type="text" name="first_name" placeholder="Prenom">
        <input class = "submit-form-text" type="text" name="last_name" placeholder="Nom">
        <input class = "submit-form-text" type="tel" pattern="[0-9]{8}" name="telephone" placeholder="Telephone">
        <input class = "submit-form-text" type="email" name="email" placeholder="Email">
        <input class = "submit-form-text" type="password" name="password" placeholder="Mot de passe">
        <input class = "submit-form-button" type="submit" value="S'inscrire">
    </form>
    <a class="basic-link" href="loginf">Vous avez déjà un compte?</a>
</div>

{% endblock %}
